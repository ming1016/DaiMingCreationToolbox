    .panel-list label {
      position: relative;
      display: block;
      box-sizing: border-box;
      height: 20px;
      padding: 0;
      padding-inline-start: 12px;
      padding-inline-end: 12px;
      border: 1px solid;
      font-size: 12px;
      line-height: 18px;
      text-align: center;
      user-select: none;
      background-color: var(--bg-color);
      border-color: var(--border-color);
      border-block-start-color: var(--border-block-start-color);
      border-block-end-color: var(--border-block-end-color);
      color: var(--text-color);
      box-shadow: 0 1px 0 var(--box-shadow-color);
    }

    .panel-list label:active {
      background-color: var(--bg-tap-color);
    }

    .panel-list li {
      margin-inline-end: -1px;
    }

    .panel-list li:first-child label {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
      border-inline-start-color: var(--border-inline-start-color);
    }

    .panel-list li:last-child label {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
